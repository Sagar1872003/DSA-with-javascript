<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p12</title>
</head>

<body>
    <script>
        function printCustomOrder(arr) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                if (i % 2 === 0) {
                    for (let j = arr[0].length - 1; j >= 0; j--) {
                        result.push(arr[i][j]);
                    }
                } else {
                    for (let j = 0; j < arr.length; j++) {
                        result.push(arr[i][j]);
                    }
                }

            }

            return result;
        }

        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let result = printCustomOrder(arr);
        console.log(result);
    </script>
</body>

</html>
