<body>
    <script>
        // Binary search  

        function BinarySearch(arr, target) {

            let start = 0;
            let end = arr.length - 1;

            while (start <= end) {
                let middle = Math.floor((start + end / 2));

                if (arr[middle] < target) {
                    start = middle + 1;
                }
                else if (arr[middle] > target) {
                    end = middle - 1;
                }
                else {
                    return middle;
                }
            }


        }

        let a = [10, 23, 45, 56, 78, 89, 99];
        let tar = 56;

        let ans = BinarySearch(a, tar);

        console.log(`search Element :- ` + ans);
    </script>
</body>
