<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        let a = [1, 2, 3];
        let b = [4, 5, 6];
        let c = [7, 8, 9];

        let d = [];

        let i = 0;

        while(i < a.length){
            d[i] = a[i];
            i++;
        }

        let j = 0;

        while(j < b.length){
            d[a.length + j] = b[j];
            j++;
        }

        let k = 0;

        while(k < c.length){
            d[a.length + b.length + k] = c[k];
            k++;
        }
      
        console.log(d);
    </script>
</body>
</html>
