<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        let a = [1, 2, 3];
        let b = [4, 5, 6];
        let c = [7, 8, 9];

        let d = [];

        let i = 0;
        
        if (a.length > 0) {
            do {
                d[i] = a[i];
                i++;
            } while (i < a.length);
        }

        let j = 0;
        
        if (b.length > 0) {
            do {
                d[a.length + j] = b[j];
                j++;
            } while (j < b.length);
        }

        let k = 0;
        
        if (c.length > 0) {
            do {
                d[a.length + b.length + k] = c[k];
                k++;
            } while (k < c.length);
        }
      
        console.log(d);
    </script>
</body>
</html>
