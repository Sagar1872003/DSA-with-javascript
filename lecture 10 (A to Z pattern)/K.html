<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        document.write("Print K Using For Loop");
        document.write("<br>");
        document.write("<br>");


        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j == 1 || (i == 1 && j >= 5) || (i == 2 && j >= 4 && j != 5) || (i == 3 && j <= 3 && j != 2) || (i == 4 && j <= 2) || (i == 5 && j <= 3 && j != 2) || (i == 6 && j >= 4 && j != 5) || (i == 7 && j >= 5)) {
                    document.write("* ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

    </script>

    <br>
    <br><br>

    <script>

        document.write("Print K Using while Loop");
        document.write("<br>");
        document.write("<br>");



        let i = 1;
        while (i <= 7) {
            let j = 1;
            while (j <= 5) {
                if (j == 1 || (i == 1 && j >= 5) || (i == 2 && j >= 4 && j != 5) || (i == 3 && j <= 3 && j != 2) || (i == 4 && j <= 2) || (i == 5 && j <= 3 && j != 2) || (i == 6 && j >= 4 && j != 5) || (i == 7 && j >= 5)) {
                    document.write("* ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            i++;
            document.write("<br>");
        }
    </script>
</body>

</html>
