<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove array</title>
</head>
<body>
    
    <script>
        let a =[10,20,30,40];
       let p = 2;
       let ans = removeElement(a,p);
       if(ans == undefined){
        console.log("somthing wrong");
       }else{
        console.log(ans);
       }

       function removeElement(arr,pos){
        console.log("funtion called success");
        let newarr = [];
        console.log(arr.length);
        console.log(pos);
        if(pos >= 0 && arr.length > pos){
            for(let i=0;i<arr.length;i++){
                if(i != pos){
                    newarr.push(arr[i])
                }
            }
            return newarr;
        }else{
            console.log("invlid position");
        }
       }
    </script>
</body>
</html>
