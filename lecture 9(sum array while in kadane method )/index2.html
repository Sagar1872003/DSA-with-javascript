<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let arr = [2, 0, 5, 0, 11, 0, 8, 15];
        let start = 0;
        let end = arr.length;
    
        let ans = [];
        let zerocount = 0;
    
        while (start < end) {
            if (arr[start] != 0) {
    
                ans.push(arr[start]);
            }
            else{
                zerocount++;
            }
            start++;
        }
        while(zerocount > 0){
            ans.push(0);
            zerocount--;
        }
    
        console.log(ans);
    
    
    </script>
</body>
</html>
