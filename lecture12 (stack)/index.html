<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            // Push an element onto the stack
            push(element) {
                this.items.push(element);
            }

            // Pop an element from the stack
            pop() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items.pop();
            }

            // Peek at the top element of the stack
            peek() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items[this.items.length - 1];
            }

            // Check if the stack is empty
            isEmpty() {
                return this.items.length === 0;
            }

            // Get the size of the stack
            size() {
                return this.items.length;
            }

            // Print the stack elements using for loop
            printStack() {
                for (let i = 0; i < this.items.length; i++) {
                    console.log(this.items[i]);
                }
            }
        }

        // Example usage
        let stack = new Stack();

        stack.push(10);
        stack.push(20);
        stack.push(30);
        stack.push(40);
        stack.push(50);
    
        console.log("remove the last element ");
        console.log(stack.pop()); 

        console.log("print value");
        stack.printStack();

        console.log("show last element");
        console.log(stack.peek());
        console.log("show the array empty or not");
        console.log(stack.isEmpty());
        console.log("show the size of the array");
        console.log(stack.size()); 
        console.log("print all value");
        stack.printStack();
    </script>
</body>

</html>
