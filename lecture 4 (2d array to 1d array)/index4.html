    <script>
        // Q4. to show only 3,2,1,5,9,8,7
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        let narr =[]
        for (let i = 0; i < arr.length; i++) {
            for (let j = arr.length-1; j >= 0; j--) {
                if(i%2==0 || i==j){
                    narr.push(arr[i][j])
                }
            }
         }
        console.log(narr);

    </script>
