<body>

    <script>
        // Q5. to shoe only 1,3,4,5,6,7,9
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        let narr = []
        for (let j = 0; j < arr.length; j++) {
            for (let i = 0; i < arr.length; i++) {
                if (j % 2 == 0 || i == j) {
                    narr.push(arr[i][j])
                }
            }
        }
        console.log(narr);

    </script>
